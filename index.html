<html>
  <head>
    <title>South Florida Spatial Web Apps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

var map;
function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(25.7616798,-80.19179020000001)
  };
  map = new google.maps.Map(document.getElementById('map'),mapOptions);



  var locations = [
    ['Miami 1',25.7616798, -80.19179021000000],
    ['Miami 2',25.7616798, -80.20179022000000],
    ['Miami 2',25.7616798, -80.21179023000000]
  ]

  var marker, i
  for (i = 0; i < locations.length; i++){
      marker = new google.maps.Marker({
        position:new google.maps.LatLng(locations[i][1],locations[i][2]),
        map:map,
        animation: google.maps.Animation.BOUNCE
      });
  }
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
