<html>
  <head>
    <title>South Florida Spatial Web Apps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

var map;
function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(25.7616798,-80.19179020000001)
  };
  map = new google.maps.Map(document.getElementById('map'),mapOptions);



  

var miami1=new google.maps.LatLng(25.7616798, -80.19179021000000);
var miami2=new google.maps.LatLng(25.8616798, -80.20179022000000);
var miami3=new google.maps.LatLng(25.7616798, -80.31179023000000);
var locations = [miami1,miami2,miami3]

  var rect=new google.maps.Polygon({
    path:locations,
    strokeColor:"#0000FF",
    strokeOpacity:0.8,
    strokeWeight:2,
    fillColor:"#0000FF",
    fillOpacity:0.4
  });
  
  rect.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
